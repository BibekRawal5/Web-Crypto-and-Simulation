<html><head>
<title>BR ANIMATION</title>
    <style>
div img{
width: 200px;
height: 200px;
position: relative;
animation-name: imgmov;
animation-duration: 10s;
animation-iteration-count: infinite;
/*animation: imgmov 10s infinite;*/
}
@keyframes imgmov {
from {left: 50px;}
to {left: 500px;}
}
</style>
</head>
<body>
<div> <img src="jumla.jpg" /></div>
</body>
</html>
