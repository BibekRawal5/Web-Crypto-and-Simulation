<html><head>
<title>BR ANIMATION</title>
    <style>
h1.move{
position: relative;
animation-name: textmov;
animation-duration: 5s;
animation-iteration-count: infinite;
animation-direction: alternate;
}
@keyframes textmov {
from {left: 50px;}
to {left: 800px;}
}
</style>
</head>
<body>
    <h1 class="move">BHAKTAPUR MULTIPLE CAMPUS</h1>
</body>
</html>
