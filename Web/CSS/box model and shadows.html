<!DOCTYPE html>
<html>
    <title>BR BOX</title>
<head>
<style>
#example1 { border: 1px solid; padding: 10px; box-shadow: 5px 10px;}
#example2 { border: 1px solid; padding: 10px; box-shadow: 5px 10px #888888;}
#example3 { border: 1px solid; padding: 10px; box-shadow: 5px 10px red;}
h1 { color: white; text-shadow: 2px 2px 4px #000000;}
</style>
</head>
<body>
<h1>Box Shadows and Text Shadows</h1>
<div id="example1">
<p>A div element with a shadow. The first value is the horizontal offset and the second value is the
vertical offset. The shadow color will be inherited from the text color.</p>
</div>
<div id="example2">
<p>You can also define the color of the shadow. Here the shadow color is grey.</p>
</div>
<div id="example3">
<p>A red shadow.</p>
</div>
</body>
</html>
