<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Canva Text</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border: 3px solid #0f00ff;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        ctx.font = "40px Arial";
        ctx.fillText("Mia San Mia", 82, 200)  // Text, corordinates

    </script>
    
</body>
</html>
