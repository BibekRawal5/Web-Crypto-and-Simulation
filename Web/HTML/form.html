<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Form</title>
</head>
<body>
    <!-- Method : get and post  -->
     <!-- Get: not secured , any size, can be bookmarked, idenpotent: secound request ignored until first response received, more efficient  -->
    <!-- Post: secured, large amount of data, can't be bookmarked, not idenpotent, less efficient -->
     <form action="/WEB/">
        <label for="name" id="name">Name</label>
        <input type="text" name="name" id="name" value="Name">
        <br><br>
        <label  for="password" id="password">Password</label>
        <input type="password" id="password" value="Password">
        <br><br>
        
        <!-- only one radio with same name can be checked at once -->
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female"> Femlae</label>
        <br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- name can be same and all be checked -->
        <input type="checkbox" name="vehicle" id="car" value="vehicle">
        <label for="car">I have a car</label>
        <br>
        <input type="checkbox" name="vehicle" id="bike" value="vehicle">
        <label for="bike"> I have a bike</label>
        <br>
        <input type="checkbox" name="vehicle" id="rickshaw" value="vehicle">
        <label for="rickshaw">I have a rickshaw</label>
        <br><br>

        <!-- drop down list -->
        <select name="brand">
            <option value="brand">Select brand</option>
            <option value="ferrari">Ferrari</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
            
        </select>

        <br><br>
        <input type="file">

        <br><br>
        <select size="3">
            <option value="select your country">Select your country</option>
            <option>Nepal</option>
            <option>India</option>
            <option>Japan</option>
            <option>Myanmar</option>

        </select>

        <br><br>
        <textarea name="description" rows="6" cols="30" placeholder="Write something about you"></textarea>


        <br><br>
        <input type="reset">

        <br><br>
        <input type="button" value="submit">


        <br><br>
        <input type="submit">

    </form>
</body>
</html>
