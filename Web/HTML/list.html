<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR LIST</title>
</head>
<body>
    <ol>
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>

    </ol>

    <ul>
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>
    </ul>

    <ol start="30">
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>

    </ol>
    <!-- type = i, I, 1, a, A -->
    <ol type="I">
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>

    </ol>

    
</body>
</html>
