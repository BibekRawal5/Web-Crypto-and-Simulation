<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibek Rawal</title>
</head>
<body>
    <h1>JavaScript Array Methods</h1>

    <h2>Results</h2>
    <p id="push"></p>
    <p id="pop"></p>
    <p id="shift"></p>
    <p id="unshift"></p>
    <p id="slice"></p>
    <p id="splice"></p>
    <p id="forEach"></p>
    <p id="map"></p>
    <p id="filter"></p>
    <p id="reduce"></p>

    <script>
        // Initial array
        let arr = [1, 2, 3, 4, 5];

        // push() - adds an element to the end of the array
        arr.push(6);
        document.getElementById('push').innerText = 'push(6): ' + arr;

        // pop() - removes the last element from the array
        arr.pop();
        document.getElementById('pop').innerText = 'pop(): ' + arr;

        // shift() - removes the first element from the array
        arr.shift();
        document.getElementById('shift').innerText = 'shift(): ' + arr;

        // unshift() - adds an element to the beginning of the array
        arr.unshift(0);
        document.getElementById('unshift').innerText = 'unshift(0): ' + arr;

        // slice() - returns a shallow copy of a portion of an array
        let slicedArr = arr.slice(1, 3);
        document.getElementById('slice').innerText = 'slice(1, 3): ' + slicedArr;

        // splice() - changes the contents of an array by removing or replacing existing elements and/or adding new elements
        let splicedArr = arr.splice(2, 1, 'a', 'b');
        document.getElementById('splice').innerText = 'splice(2, 1, "a", "b"): ' + arr + ' (removed: ' + splicedArr + ')';

        // forEach() - executes a provided function once for each array element
        let forEachResult = '';
        arr.forEach((item, index) => forEachResult += 'Index ' + index + ': ' + item + '; ');
        document.getElementById('forEach').innerText = 'forEach(): ' + forEachResult;

        // map() - creates a new array populated with the results of calling a provided function on every element in the calling array
        let mappedArr = arr.map(item => item + '_mapped');
        document.getElementById('map').innerText = 'map(): ' + mappedArr;

        // filter() - creates a new array with all elements that pass the test implemented by the provided function
        let filteredArr = arr.filter(item => typeof item === 'number');
        document.getElementById('filter').innerText = 'filter(): ' + filteredArr;

        // reduce() - executes a reducer function (that you provide) on each element of the array, resulting in a single output value
        let reducedValue = arr.reduce((accumulator, currentValue) => accumulator + (typeof currentValue === 'number' ? currentValue : 0), 0);
        document.getElementById('reduce').innerText = 'reduce(): ' + reducedValue;
    </script>
</body>
</html>
