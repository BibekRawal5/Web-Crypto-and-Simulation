<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibek Rawal</title>
</head>
<body>
    <h1>Inline and Internal Functions in JavaScript</h1>

    <h2>Inline Function</h2>
    <button onclick="alert('Inline function called!')">Click Me (Inline)</button>

    <h2>Internal Function</h2>
    <button onclick="internalFunction()">Click Me (Internal)</button>

    <script>
        // Internal function
        function internalFunction() {
            alert('Internal function called!');
        }
    </script>
</body>
</html>
