<!-- getElementById -->
<!DOCTYPE html>
<head>
    <title>Bibek Rawal</title>
</head>
<body>
    <div id="uniqueElement">This is a unique element</div>
    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            var element = document.getElementById('uniqueElement');
            element.innerHTML = 'Content has been changed!';
        }
    </script>


<!-- getElementByclassname -->

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <button onclick="changeColors()">Change Colors</button>

    <script>
        function changeColors() {
            var elements = document.getElementsByClassName('box');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.backgroundColor = 'lightblue';
            }
        }
    </script>

<!-- getelementBYTagName -->

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>This is yet another paragraph.</p>
    <button onclick="highlightParagraphs()">Highlight Paragraphs</button>

    <script>
        function highlightParagraphs() {
            var paragraphs = document.getElementsByTagName('p');
            for (var i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.backgroundColor = 'yellow';
            }
        }
    </script>
</body>
</html>
