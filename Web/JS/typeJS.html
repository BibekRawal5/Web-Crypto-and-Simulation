<!DOCTYPE html>

<head>
  
    <title>Bhaskar</title>

        function showMessage() {
            alert('Hello, World');
        }

    <button onclick="showMessage()">Click Me</button>
</body>
</html>

<head>
    <title>Bibek Rawal</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="showMessage()">Click Me</button>
</body>
</html>
