<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Circle</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border: 3px solid #0f00ff;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        // Circle
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, 2 * Math.PI);     // center x, y, radius, starta angle, final angle
        ctx.stroke();

    </script>
</body>
</html>
