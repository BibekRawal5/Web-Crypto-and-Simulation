<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Marquee tag -->
    <marquee direction="right" >We are who we are.</marquee>
    <br><br>

    <marquee direction="right" behavior="alternate">We are who we are alternate.</marquee>
    <br><br>

    <marquee direction="right" onmouseover="stop()">Stop on mouse hover never start again.</marquee>
    <br><br>

    <marquee direction="right" onmouseover="stop()" onmouseout="start()">Mouse hover stop and start.</marquee>
    <br><br>

    <marquee direction="right" scrollamount="25">scrollamount.</marquee>
    <br><br>

</body>
</html>
